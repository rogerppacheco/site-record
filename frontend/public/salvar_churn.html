{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Churn - Record PAP</title>
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}?v=5.0">

    <style>
        body { background-color: var(--cor-fundo); }

        /* Estilo do BotÃ£o Voltar no Header */
        .btn-header-voltar {
            color: #5a5c69;
            text-decoration: none;
            font-weight: 500;
            margin-right: 20px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-header-voltar:hover {
            background-color: #f0f4ff;
            color: #2e59d9;
        }
        
        .main-content {
            margin-top: 100px;
            padding-bottom: 40px;
        }

        .result-box {
            background-color: #fff5f5;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #721c24;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="/"><img src="{% static 'logo.png' %}" alt="Record PAP Logo" class="logo"></a>
            <button class="menu-toggle" id="menu-toggle"><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="/importacoes/">Voltar</a></li>
                    <li><button onclick="logout()" class="nav-button logout-button">Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content" style="max-width: 800px;">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-danger text-white py-3">
                <h4 class="mb-0 fw-bold"><i class="bi bi-file-earmark-x-fill"></i> Importar Cancelamentos (Churn)</h4>
            </div>
            <div class="card-body p-4">
                
                <div class="alert alert-warning border-warning">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    O arquivo deve conter as colunas <strong>DT_RETIRADA</strong> e <strong>NUMERO_PEDIDO</strong>.<br>
                    Formatos aceitos: <code>.xlsx</code>, <code>.xls</code>.
                </div>

                <form id="formImportChurn">
                    <div class="mb-4">
                        <label for="fileChurn" class="form-label fw-bold">Arquivo Excel (Churn)</label>
                        <input class="form-control form-control-lg border-danger" type="file" id="fileChurn" accept=".xlsx,.xls" required>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-danger btn-lg fw-bold" onclick="enviarChurn()">
                            <i class="bi bi-cloud-upload-fill"></i> Iniciar ImportaÃ§Ã£o
                        </button>
                    </div>
                </form>

                <div id="loadingArea" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border text-danger" role="status"></div>
                    <p class="mt-2 text-muted fw-bold">Processando cancelamentos... isso pode levar alguns minutos.</p>
                </div>

                <div id="resultArea" style="display: none;"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/auth.js' %}?v=5.0"></script>
    <script>
        function logout() { localStorage.removeItem('accessToken'); window.location.href = '/'; }

        async function enviarChurn() {
            const fileInput = document.getElementById('fileChurn');
            if(fileInput.files.length === 0) { alert('Selecione um arquivo.'); return; }

            // UI Loading
            const loading = document.getElementById('loadingArea');
            const resultDiv = document.getElementById('resultArea');
            const btn = document.querySelector('button.btn-danger');
            
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const token = localStorage.getItem('accessToken');
            
            try {
                // Endpoint padrÃ£o para importaÃ§Ã£o de Churn
                const response = await axios.post('/api/crm/import/churn/', formData, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'multipart/form-data'
                    }
                });

                const data = response.data;
                
                // Monta HTML de sucesso com estatÃ­sticas
                let html = `
                    <div class="result-box">
                        <h5 class="fw-bold"><i class="bi bi-check-circle-fill"></i> Processamento ConcluÃ­do!</h5>
                        <hr>
                        <ul class="mb-0 list-unstyled">
                            <li>ðŸ“Š Total de Linhas: <strong>${data.total_registros || 0}</strong></li>
                            <li>ðŸ†• Novos Registros de Churn: <strong>${data.criados || 0}</strong></li>
                            <li>ðŸ”„ Status Atualizados na Base: <strong>${data.atualizados || 0}</strong></li>
                        </ul>
                    </div>
                `;

                if (data.erros && data.erros.length > 0) {
                    html += `
                        <div class="alert alert-danger mt-3">
                            <strong>Erros Encontrados:</strong>
                            <ul class="mb-0 small" style="max-height: 150px; overflow-y: auto;">
                                ${data.erros.map(e => `<li>${e}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                resultDiv.innerHTML = html;
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error(error);
                let msg = "Erro na importaÃ§Ã£o.";
                if (error.response && error.response.data && error.response.data.error) {
                    msg = error.response.data.error;
                } else if (error.message) {
                    msg = error.message;
                }
                
                resultDiv.innerHTML = `<div class="alert alert-danger mt-3"><i class="bi bi-exclamation-triangle-fill"></i> ${msg}</div>`;
                resultDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }
    </script>
    <script src="{% static 'js/menu.js' %}?v=5.0"></script>
</body>
</html>
