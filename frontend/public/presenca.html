<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Presença - Record PAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; } body { background-color: #f4f4f4; } header { background-color: #fff; padding: 1rem 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); position: sticky; top: 0; z-index: 1000; } .header-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; } .logo { max-width: 150px; height: auto; cursor: pointer; } nav ul { list-style: none; display: flex; gap: 1.5rem; align-items: center; } nav ul li a { text-decoration: none; color: #1a1a1a; font-weight: 500; } .action-button { background-color: #1a1a1a; color: #fff; padding: 0.5rem 1rem; border-radius: 0.25rem; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: 1px solid transparent;} .logout-button { background-color: #dc3545; } .whatsapp-chat a { display: inline-flex; align-items: center; text-decoration: none; color: #1a1a1a; } .whatsapp-chat img { width: 20px; height: 20px; margin-right: 0.25rem; } .main-content { padding: 3rem 1rem; background-color: #fff; text-align: center; min-height: 60vh; max-width: 900px; margin: 2rem auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); } .container { max-width: 800px; margin: auto; } h1 { text-align: center; color: #333; } #data-hoje { font-size: 1.2rem; color: #555; text-align: center; margin-bottom: 2rem; } .vendedor { display: flex; justify-content: space-between; align-items: center; padding: 1rem; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; transition: all 0.3s; border-left: 5px solid #ccc; } .vendedor h3 { margin: 0; font-size: 1.1rem; text-align: left; } .vendedor .info-vendedor { flex-grow: 1; text-align: left; } .vendedor .botoes button, .edit-button { margin-left: 10px; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; } .btn-presente { background-color: #28a745; color: white; } .btn-ausente { background-color: #dc3545; color: white; } .vendedor .botoes button:disabled { opacity: 0.5; cursor: not-allowed; } .vendedor .status-info { font-size: 0.9em; color: #666; margin-top: 5px; } .vendedor.presente { background-color: #d4edda; border-left-color: #28a745; } .vendedor.ausente { background-color: #f8d7da; border-left-color: #dc3545; } .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1001; } .modal-content { background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 450px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); } .modal-content h3 { margin-top: 0; } .modal-content .form-group { margin-top: 1rem; } .modal-content .form-group label { font-weight: bold; margin-bottom: 0.5rem; display: block; } .modal-content .form-group select, .modal-content .form-group textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #ccc; } .modal-actions { margin-top: 1.5rem; text-align: right; display: flex; gap: 1rem; justify-content: flex-end; } .modal-actions button { padding: 0.6rem 1.2rem; border-radius: 4px; border: none; cursor: pointer; } .btn-confirmar { background-color: #dc3545; color: white; } .btn-cancelar { background-color: #6c757d; color: white; } footer { background-color: #1a1a1a; color: #fff; padding: 2rem 1rem; text-align: center; } footer p { font-size: 0.9rem; margin-bottom: 0.5rem; } footer a { color: #b3b3b3; text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="/static/logo.png" alt="Record PAP Logo" class="logo" onclick="window.location.href='/'">
            <nav>
                <ul>
                    <li><a href="/area-interna/">Área Interna</a></li>
                    <li><button onclick="logout()" class="action-button logout-button">Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
    <h1>Lançamento de Presença</h1>

    <div style="margin: 1rem 0; display: flex; justify-content: center; align-items: center; gap: 10px;">
        <input type="date" id="data-pesquisa" style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;">
        <button id="btn-pesquisar" style="padding: 0.5rem 1rem; border-radius: 4px; border: none; background-color: #007bff; color: white; cursor: pointer;">Pesquisar</button>
    </div>

    <div id="tab-container" style="border-bottom: 1px solid #ccc; margin-bottom: 1.5rem; display: none;">
        <button class="tab-button active" onclick="switchTab('minha-equipe', this)">Minha Equipe</button>
        <button class="tab-button" onclick="switchTab('todos-usuarios', this)">Todos os Usuários</button>
    </div>
    <style>
        .tab-button { padding: 0.75rem 1.5rem; border: none; background-color: transparent; cursor: pointer; font-size: 1.1rem; border-bottom: 3px solid transparent; margin-bottom: -1px; }
        .tab-button.active { border-bottom-color: #007bff; font-weight: bold; }
    </style>
    <p id="data-hoje"></p>
    <div id="lista-vendedores">
        <p>Carregando equipe...</p>
    </div>
</div>
    </main>
    
    <div id="modal-motivo" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Motivo da Ausência</h3>
            <div class="form-group">
                <label for="select-motivo">Motivo:</label>
                <select id="select-motivo"></select>
            </div>
            <div class="form-group">
                 <label for="obs-motivo">Observação (opcional):</label>
                <textarea id="obs-motivo" rows="3" placeholder="Detalhes adicionais..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                <button id="btn-confirmar-ausencia" class="btn-confirmar">Confirmar Ausência</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Record PAP - Internet Fibra Ótica</p>
        <p>Contato: (31) 99458-8810 | E-mail: <a href="mailto:suporte@recordpap.com.br">suporte@recordpap.com.br</a></p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
    </footer>

<script>
    const apiUrl = 'http://127.0.0.1:8000/api';
    const token = localStorage.getItem('accessToken');
    
    function jwt_decode(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }

    const decodedToken = jwt_decode(token);
    const userProfile = decodedToken ? (decodedToken.perfil || 'Admin') : null;
    
    let motivosDisponiveis = [];
    // --- NOVA VARIÁVEL: Guarda a aba ativa ---
    let activeTab = 'minha-equipe';

    // --- NOVA FUNÇÃO: Para trocar de aba ---
    function switchTab(tabName, element) {
        activeTab = tabName;
        // Atualiza o estilo visual dos botões
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
        // Recarrega os dados para a nova aba
        carregarDadosIniciais();
    }

    async function apiFetch(endpoint, options = {}) {
        // ... (esta função continua a mesma)
        const headers = { 'Content-Type': 'application/json', ...options.headers };
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }
        const response = await fetch(`${apiUrl}${endpoint}`, { ...options, headers });
        if (response.status === 401) {
            alert('Sua sessão expirou. Por favor, faça login novamente.');
            logout();
            throw new Error('Não autorizado');
        }
        if (!response.ok) {
            const errorData = await response.json();
            let errorMessage = "Ocorreu um erro.";
            if (errorData.detail) {
                errorMessage = errorData.detail;
            } else if (errorData.non_field_errors) {
                errorMessage = errorData.non_field_errors[0];
            } else {
                 errorMessage = JSON.stringify(errorData).replace(/["{}[\]]/g, ' ');
            }
            throw new Error(errorMessage);
        }
        if (response.status === 204) return null;
        return response.json();
    }
    
    function logout() {
        // ... (esta função continua a mesma)
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        localStorage.removeItem('userProfile');
        window.location.href = '/';
    }

    async function carregarDadosIniciais() {
        const dataInput = document.getElementById('data-pesquisa');
        const dataSelecionada = dataInput.value;

        if (!dataSelecionada) {
            alert('Por favor, selecione uma data.');
            return;
        };

        const dataDisplay = document.getElementById('data-hoje');
        const [ano, mes, dia] = dataSelecionada.split('-');
        dataDisplay.textContent = `Exibindo data: ${dia}/${mes}/${ano}`;

        const listaDiv = document.getElementById('lista-vendedores');
        listaDiv.innerHTML = '<p>Carregando dados...</p>';

        // --- ALTERAÇÃO: Define qual endpoint de equipe usar baseado na aba ativa ---
        const equipeEndpoint = (userProfile === 'Diretoria' || userProfile === 'Admin') && activeTab === 'todos-usuarios' 
            ? '/todos-usuarios/' 
            : '/minha-equipe/';

        try {
            const [motivos, equipe, presencasDoDia] = await Promise.all([
                apiFetch('/motivos/'),
                apiFetch(equipeEndpoint), // <-- Usa o endpoint dinâmico
                apiFetch(`/presencas/?data=${dataSelecionada}`)
            ]);
            
            motivosDisponiveis = motivos;
            renderizarEquipe(equipe, presencasDoDia);

        } catch (error) {
            console.error('Erro ao carregar dados:', error);
            listaDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
        }
    }

    // A função renderizarEquipe e as outras (ativarModoEdicao, salvarStatus, etc.) continuam exatamente as mesmas
    function renderizarEquipe(equipe, presencasDoDia) {
        const listaDiv = document.getElementById('lista-vendedores');
        listaDiv.innerHTML = '';
        const presencasMap = presencasDoDia.reduce((map, p) => {
            map[p.colaborador] = p;
            return map;
        }, {});
        if (equipe.length === 0) {
            listaDiv.innerHTML = activeTab === 'minha-equipe'
                ? '<p>Você não possui vendedores associados à sua equipe.</p>'
                : '<p>Nenhum usuário encontrado.</p>';
            return;
        }
        equipe.forEach(vendedor => {
            const nomeCompleto = vendedor.nome_completo;
            const registro = presencasMap[vendedor.id];
            const vendedorDiv = document.createElement('div');
            vendedorDiv.id = `vendedor-${vendedor.id}`;
            vendedorDiv.className = 'vendedor';
            vendedorDiv.dataset.presenceId = registro ? registro.id : '';
            let conteudoInterno;
            if (registro) {
                const statusText = registro.status ? 'Presente' : 'Ausente';
                const motivoText = !registro.status && registro.motivo_nome ? `(${registro.motivo_nome})` : '';
                const lancadoPor = registro.lancado_por_nome || 'Sistema';
                vendedorDiv.classList.add(registro.status ? 'presente' : 'ausente');
                let editButton = '';
                if (userProfile === 'Diretoria' || userProfile === 'Admin') {
                    editButton = `<button class="edit-button" style="background-color: #ffc107;" onclick="ativarModoEdicao(${vendedor.id}, '${nomeCompleto}')">Editar</button>`;
                }
                conteudoInterno = `<div class="info-vendedor"><h3>${nomeCompleto}</h3><p class="status-info"><strong>Status:</strong> ${statusText} ${motivoText}</p><p class="status-info"><strong>Lançado por:</strong> ${lancadoPor}</p></div><div class="botoes">${editButton}</div>`;
            } else {
                conteudoInterno = `<div class="info-vendedor"><h3>${nomeCompleto}</h3></div><div class="botoes"><button class="btn-presente" onclick="salvarStatus(${vendedor.id}, '${nomeCompleto}', true)">Presente</button><button class="btn-ausente" onclick="abrirModalAusencia(${vendedor.id}, '${nomeCompleto}')">Ausente</button></div>`;
            }
            vendedorDiv.innerHTML = conteudoInterno;
            listaDiv.appendChild(vendedorDiv);
        });
    }

    function ativarModoEdicao(vendedorId, nomeCompleto) {
        const vendedorDiv = document.getElementById(`vendedor-${vendedorId}`);
        vendedorDiv.classList.remove('presente', 'ausente');
        vendedorDiv.innerHTML = `<div class="info-vendedor"><h3>${nomeCompleto}</h3></div><div class="botoes"><button class="btn-presente" onclick="salvarStatus(${vendedorId}, '${nomeCompleto}', true)">Presente</button><button class="btn-ausente" onclick="abrirModalAusencia(${vendedorId}, '${nomeCompleto}')">Ausente</button></div>`;
    }
    
    async function salvarStatus(vendedorId, nomeVendedor, presente, detalhesAusencia = {}) {
        const data = document.getElementById('data-pesquisa').value;
        const card = document.getElementById(`vendedor-${vendedorId}`);
        const presenceId = card.dataset.presenceId;
        const isUpdating = !!presenceId;
        const method = isUpdating ? 'PUT' : 'POST';
        const endpoint = isUpdating ? `/presencas/${presenceId}/` : '/presencas/';
        const body = {
            colaborador: vendedorId,
            data: data,
            status: presente, 
            motivo: presente === false ? detalhesAusencia.motivoId : null,
            observacao: presente === false ? (detalhesAusencia.observacao || "") : ""
        };
        try {
            await apiFetch(endpoint, { method, body: JSON.stringify(body) });
            carregarDadosIniciais();
        } catch (error) {
            console.error('Erro ao salvar presença:', error);
            alert(`Erro ao salvar: ${error.message}.`);
        }
    }

    const modal = document.getElementById('modal-motivo');
    function abrirModalAusencia(vendedorId, nomeVendedor) {
        document.getElementById('modal-title').textContent = `Motivo da Ausência de ${nomeVendedor}`;
        const selectMotivo = document.getElementById('select-motivo');
        selectMotivo.innerHTML = '<option value="">Selecione um motivo...</option>';
        motivosDisponiveis.forEach(m => selectMotivo.add(new Option(m.motivo, m.id)));
        document.getElementById('obs-motivo').value = '';
        modal.style.display = 'flex';
        document.getElementById('btn-confirmar-ausencia').onclick = () => {
            const motivoId = document.getElementById('select-motivo').value;
            if (!motivoId) { return alert('Por favor, selecione um motivo da lista.'); }
            const observacao = document.getElementById('obs-motivo').value;
            salvarStatus(vendedorId, nomeVendedor, false, { motivoId, observacao });
            fecharModal();
        };
    }

    function fecharModal() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            fecharModal();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (!token) {
            window.location.href = '/';
            return;
        }

        // --- ALTERAÇÃO: Mostra as abas se for Diretoria ---
        if (userProfile === 'Diretoria' || userProfile === 'Admin') {
            document.getElementById('tab-container').style.display = 'block';
        }

        const dataInput = document.getElementById('data-pesquisa');
        const hoje = new Date();
        const dia = String(hoje.getDate()).padStart(2, '0');
        const mes = String(hoje.getMonth() + 1).padStart(2, '0');
        const ano = hoje.getFullYear();
        dataInput.value = `${ano}-${mes}-${dia}`;
        
        const btnPesquisar = document.getElementById('btn-pesquisar');
        btnPesquisar.addEventListener('click', carregarDadosIniciais);
        
        carregarDadosIniciais();
    });
</script>
</body>
</html>
