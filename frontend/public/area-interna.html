{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Interna - Record PAP</title>
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}?v=1.2">
    <style>
        /* Ajuste fino para a mensagem de boas-vindas */
        #user-info {
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #6c757d;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="/"><img src="{% static 'logo.png' %}" alt="Record PAP Logo" class="logo"></a>
            <button class="menu-toggle" id="menu-toggle"><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="/crm-vendas/" style="color: var(--cor-primaria);">Nova Venda</a></li>
                    
                    <li><button onclick="logout()" class="nav-button logout-button">Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="area-interna-section">
            <div class="area-interna-container">
                <h1>Bem-vindo à Área Interna</h1>
                
                <div id="user-info" style="display: none;"></div>

                <p class="area-interna-subtitle">Selecione uma ferramenta para acessar:</p>
                
                <div class="button-group" id="botoes-area-interna">
                    <p>Carregando permissões...</p>
                </div>
            </div>
        </section>
    </main>

    <footer id="contato">
        <p>Record PAP - Sistema Interno</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/auth.js' %}?v=1.2"></script>
    <script src="{% static 'js/menu.js' %}?v=1.2"></script>
    
    <script>
        // Script da Área Interna
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/';
                return;
            }

            function parseJwt (token) {
                try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
            }
            
            const userPayload = parseJwt(token);
            // Tenta ler 'user_role' (Grupo) ou 'perfil' (Legado)
            const userProfile = userPayload ? (userPayload.user_role || userPayload.perfil) : 'Vendedor';

            // --- CONFIGURAÇÃO DE BOTÕES POR PERFIL ---
            // Agora 'Record Vendas' aparece para todos
            const permissoes = {
                'Admin': [
                    { texto: 'Record Vendas', href: '/crm-vendas/' },
                    { texto: 'Gestão de Governança', href: '/governanca/' },
                    { texto: 'Controle de Presença', href: '/presenca/' },
                    { texto: 'Esteira de Vendas', href: '/esteira/' },
                    { texto: 'Auditoria', href: '/auditoria/' },
                    { texto: 'Comissionamento', href: '/comissionamento/' }
                ],
                'Diretoria': [
                    { texto: 'Record Vendas', href: '/crm-vendas/' },
                    { texto: 'Gestão de Governança', href: '/governanca/' },
                    { texto: 'Controle de Presença', href: '/presenca/' },
                    { texto: 'Esteira de Vendas', href: '/esteira/' },
                    { texto: 'Auditoria', href: '/auditoria/' },
                    { texto: 'Comissionamento', href: '/comissionamento/' }
                ],
                'BackOffice': [
                    { texto: 'Record Vendas', href: '/crm-vendas/' },
                    { texto: 'Esteira de Vendas', href: '/esteira/' },
                    { texto: 'Auditoria', href: '/auditoria/' }
                ],
                'Supervisor': [
                    { texto: 'Record Vendas', href: '/crm-vendas/' },
                    { texto: 'Controle de Presença', href: '/presenca/' },
                    { texto: 'Esteira de Vendas', href: '/esteira/' }
                ],
                'Vendedor': [
                    { texto: 'Record Vendas', href: '/crm-vendas/' }
                ]
            };

            const containerBotoes = document.getElementById('botoes-area-interna');
            const userInfoDiv = document.getElementById('user-info');
            
            containerBotoes.innerHTML = '';

            // Seleciona os botões ou usa 'Vendedor' como padrão seguro
            const botoes = permissoes[userProfile] || permissoes['Vendedor'];

            if (botoes) {
                botoes.forEach(btn => {
                    const a = document.createElement('a');
                    a.href = btn.href;
                    a.className = 'action-button';
                    a.textContent = btn.texto;
                    containerBotoes.appendChild(a);
                });
            } else {
                containerBotoes.innerHTML = '<p>Perfil não identificado ou sem acesso.</p>';
            }

            // MOSTRA INFORMAÇÕES DO USUÁRIO NO LOCAL CORRETO (TOPO)
            if(userPayload && userPayload.username) {
                userInfoDiv.innerHTML = `Logado como: <strong>${userPayload.username}</strong> <span class="badge bg-secondary ms-2">${userProfile}</span>`;
                userInfoDiv.style.display = 'inline-block';
            }

            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('userProfile');
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
