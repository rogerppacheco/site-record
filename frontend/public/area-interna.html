{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Interna - Record PAP</title>
    <style>
        /* Seus estilos permanecem os mesmos */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; } body { background-color: #e5e5e5; line-height: 1.6; } header { background-color: #fff; padding: 1rem 2rem; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); position: sticky; top: 0; z-index: 1000; } .header-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; } .logo { max-width: 150px; height: auto; cursor: pointer; } nav ul { list-style: none; display: flex; gap: 1.5rem; align-items: center; } nav ul li a { text-decoration: none; color: #1a1a1a; font-weight: 500; font-size: 1rem; } nav ul li a:hover { color: #b3b3b3; } .action-button { background-color: #1a1a1a; color: #fff; padding: 0.75rem 1.5rem; border: none; border-radius: 0.25rem; cursor: pointer; font-size: 1rem; text-decoration: none; display: inline-block; } .action-button:hover { background-color: #333; } .logout-button { background-color: #dc3545; } .logout-button:hover { background-color: #c82333; } .whatsapp-chat { margin-left: 1rem; } .whatsapp-chat a { display: inline-flex; align-items: center; text-decoration: none; color: #1a1a1a; font-size: 1rem; } .whatsapp-chat a:hover { color: #b3b3b3; } .whatsapp-chat img { width: 20px; height: 20px; margin-right: 0.25rem; } .area-interna-section { padding: 3rem 1rem; background-color: #fff; text-align: center; min-height: 60vh; } .area-interna-container { max-width: 1200px; margin: 0 auto; } .area-interna-container h1 { font-size: 2rem; color: #1a1a1a; margin-bottom: 2rem; } .button-group { display: flex; justify-content: center; align-items: center; gap: 1rem; margin: 1rem 0; flex-wrap: wrap; } footer { background-color: #1a1a1a; color: #fff; padding: 2rem 1rem; text-align: center; margin-top: 2rem; } footer p { font-size: 0.9rem; margin-bottom: 0.5rem; } footer a { color: #b3b3b3; text-decoration: none; } footer a:hover { color: #fff; } @media (max-width: 768px) { .header-container, .button-group { flex-direction: column; gap: 1rem; } nav ul { flex-direction: column; gap: 0.5rem; text-align: center; } .area-interna-container h1 { font-size: 1.5rem; } } @media (max-width: 480px) { .logo { max-width: 120px; } }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{% static 'logo.png' %}" alt="Record PAP Logo" class="logo" onclick="window.location.href='/'">
            <nav>
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/#planos">Planos</a></li>
                    <li class="whatsapp-chat">
                        <a href="https://wa.me/31994588810" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                            Chat
                        </a>
                    </li>
                    <li><button id="logoutButton" class="action-button logout-button">Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="area-interna-section">
        <div class="area-interna-container">
            <h1>Bem-vindo à Área Interna</h1>
            <div class="button-group" id="botoes-area-interna">
                </div>
        </div>
    </section>

    <footer id="contato">
        <p>Record PAP - Internet Fibra Ótica</p>
        <p>Contato: (31) 99458-8810 | E-mail: <a href="mailto:suporte@recordpap.com.br">suporte@recordpap.com.br</a></p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>

<script>
    // PASSO 3: Proteger a página
    // 1. Verifica se o usuário está logado. Se não estiver, será redirecionado.
    verificarAutenticacao();

    // Função para decodificar o token (pode ser movida para auth.js se preferir)
    function jwt_decode(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('accessToken');
        const decodedToken = jwt_decode(token);
        const userProfile = decodedToken ? decodedToken.perfil : null;

        if (!userProfile) {
            alert('Sessão inválida ou perfil não encontrado. Faça login novamente.');
            logout(); // Função de auth.js
            return;
        }

        // Lógica de exibição de botões baseada no perfil do usuário
        const permissoes = {
            'Admin': [
                { texto: 'Controle de Presença', href: '/presenca/' },
                { texto: 'Governança', href: '/governanca/' },
                { texto: 'Esteira de Vendas', href: '/auditoria/' }
            ],
            'Vendedor': [
                { texto: 'Esteira de Vendas', href: '/crm-vendas/' }
            ],
            'Supervisor': [
                { texto: 'Controle de Presença', href: '/presenca/' },
                { texto: 'Esteira de Vendas', href: '/auditoria/' }
            ],
            'Gerente': [
                { texto: 'Controle de Presença', href: '/presenca/' },
                { texto: 'Esteira de Vendas', href: '/auditoria/' }
            ],
            'BackOffice': [
                { texto: 'Controle de Presença', href: '/presenca/' },
                { texto: 'Esteira de Vendas', href: '/auditoria/' }
            ],
            'Diretoria': [
                { texto: 'Controle de Presença', href: '/presenca/' },
                { texto: 'Governança', href: '/governanca/' },
                { texto: 'Esteira de Vendas', href: '/auditoria/' }
            ]
        };

        const containerBotoes = document.getElementById('botoes-area-interna');
        containerBotoes.innerHTML = '';

        const botoesPermitidos = permissoes[userProfile] || [];

        if (botoesPermitidos.length > 0) {
            botoesPermitidos.forEach(botaoInfo => {
                const botao = document.createElement('a');
                botao.href = botaoInfo.href;
                botao.className = 'action-button';
                botao.textContent = botaoInfo.texto;
                containerBotoes.appendChild(botao);
            });
        } else {
            containerBotoes.innerHTML = '<p>Você não tem permissões de acesso definidas.</p>';
        }

        // 3. Adicionar um botão de Logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            // A função logout() já está definida em auth.js e cuida de tudo.
            logout();
        });
    });
</script>
</body>
</html>
