{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Interna - Record PAP</title>
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}?v=5.0">

    <style>
        /* Estilos Exclusivos da Área Interna */
        body { background-color: #f8f9fc; }
        
        .hero-section {
            background: white;
            padding: 40px 20px;
            border-bottom: 1px solid #e3e6f0;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #5a5c69;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex; /* Flex para garantir alinhamento */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
        }

        /* Oculta o card por padrão até o JS validar o perfil (evita piscar) */
        .app-card { display: none; }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
        }

        .app-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(45deg, #4e73df, #224abe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-title {
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Gradientes Personalizados para Ícones */
        .icon-vendas { background: -webkit-linear-gradient(45deg, #4e73df, #224abe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-auditoria { background: -webkit-linear-gradient(45deg, #1cc88a, #13855c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-informa { background: -webkit-linear-gradient(45deg, #f6c23e, #dda20a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-rh { background: -webkit-linear-gradient(45deg, #36b9cc, #258391); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-esteira { background: -webkit-linear-gradient(45deg, #e74a3b, #be2617); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-config { background: -webkit-linear-gradient(45deg, #858796, #60616f); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-import { background: -webkit-linear-gradient(45deg, #6f42c1, #563d7c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-performance { background: -webkit-linear-gradient(45deg, #11cdcd, #0a8a8a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* Novo ícone para CDOI (Prédio) */
        .icon-cdoi { background: -webkit-linear-gradient(45deg, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="/"><img src="{% static 'logo.png' %}" alt="Record PAP Logo" class="logo"></a>
            <button class="menu-toggle" id="menu-toggle"><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><button onclick="logout()" class="nav-button logout-button">Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero-section">
        <h2 class="fw-bold text-dark">Bem-vindo, <span id="user-name" class="text-primary">Colaborador</span>!</h2>
        <p class="text-muted">Selecione uma ferramenta abaixo para começar.</p>
    </div>

    <main>
        <div class="app-grid">
            <a href="/crm-vendas/" class="app-card" id="card-vendas">
                <i class="bi bi-people-fill app-icon icon-vendas"></i>
                <span class="app-title">Record Vendas</span>
            </a>

            <a href="{% url 'page_cdoi_novo' %}" class="app-card" id="card-cdoi">
                <i class="bi bi-building app-icon icon-cdoi"></i>
                <span class="app-title">Record Vertical</span>
            </a>

            <a href="/painel-performance/" class="app-card" id="card-performance">
                <i class="bi bi-speedometer2 app-icon icon-performance"></i>
                <span class="app-title">Performance</span>
            </a>

            <a href="/auditoria/" class="app-card" id="card-auditoria">
                <i class="bi bi-headset app-icon icon-auditoria"></i>
                <span class="app-title">Auditoria</span>
            </a>

            <a href="/record-informa/" class="app-card" id="card-informa">
                <i class="bi bi-megaphone-fill app-icon icon-informa"></i>
                <span class="app-title">Record Informa</span>
            </a>

            <a href="/esteira/" class="app-card" id="card-esteira">
                <i class="bi bi-list-check app-icon icon-esteira"></i>
                <span class="app-title">Esteira</span>
            </a>

            <a href="/presenca/" class="app-card" id="card-presenca">
                <i class="bi bi-calendar-check-fill app-icon icon-rh"></i>
                <span class="app-title">Presença (RH)</span>
            </a>
            
             <a href="/comissionamento/" class="app-card" id="card-comissao">
                <i class="bi bi-cash-stack app-icon icon-auditoria"></i>
                <span class="app-title">Comissão</span>
            </a>

            <a href="/governanca/" class="app-card" id="card-governanca">
                <i class="bi bi-gear-fill app-icon icon-config"></i>
                <span class="app-title">Governança</span>
            </a>
            
            <a href="/importacoes/" class="app-card" id="card-importacoes">
                <i class="bi bi-cloud-upload-fill app-icon icon-import"></i>
                <span class="app-title">Central de Importações</span>
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="{% static 'js/auth.js' %}?v=5.0"></script>
    <script src="{% static 'js/menu.js' %}?v=5.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) { window.location.href = '/'; return; }
            
            let userProfile = 'Vendedor'; // Padrão
            
            try {
                const payload = jwt_decode(token);
                const nome = payload.user_name || payload.username || 'Colaborador';
                document.getElementById('user-name').innerText = nome.split(' ')[0];
                
                // Normaliza o perfil vindo do token
                userProfile = payload.user_role || payload.perfil || 'Vendedor';
            } catch (e) { console.error(e); }

            // --- REGRAS DE VISIBILIDADE (Quem vê o quê) ---
            const regras = {
                // Acesso Total
                'Diretoria': 'all',
                'Admin': 'all',

                // Acesso Backoffice (Adicionado card-cdoi)
                'BackOffice': ['card-vendas', 'card-informa', 'card-esteira', 'card-auditoria', 'card-performance', 'card-importacoes', 'card-cdoi'],

                // Acesso Supervisor (Adicionado card-cdoi)
                'Supervisor': ['card-vendas', 'card-presenca', 'card-performance', 'card-cdoi'],

                // Acesso Vendedor (Adicionado card-cdoi)
                'Vendedor': ['card-vendas', 'card-cdoi']
            };

            const cardsPermitidos = regras[userProfile] || regras['Vendedor']; // Fallback seguro

            // Aplica a visibilidade
            const todosCards = document.querySelectorAll('.app-card');
            todosCards.forEach(card => {
                if (cardsPermitidos === 'all' || cardsPermitidos.includes(card.id)) {
                    card.style.display = 'flex'; // Exibe (flex para alinhar ícone e texto)
                } else {
                    card.style.display = 'none'; // Mantém oculto
                }
            });
        });

        function logout() { localStorage.removeItem('accessToken'); window.location.href = '/'; }
    </script>
</body>
</html>
