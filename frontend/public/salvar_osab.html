{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar OSAB - Record PAP</title>
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}?v=1.4">

    <style>
        body { background-color: var(--cor-fundo); }

        /* Estilo do Bot√£o Voltar no Header */
        .btn-header-voltar {
            color: #5a5c69;
            text-decoration: none;
            font-weight: 500;
            margin-right: 20px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-header-voltar:hover {
            background-color: #f0f4ff;
            color: #2e59d9;
        }
        
        .main-content {
            margin-top: 100px;
            padding-bottom: 40px;
        }

        .result-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="/"><img src="{% static 'logo.png' %}" alt="Record PAP Logo" class="logo"></a>
            
            <div class="d-flex align-items-center">
                <a href="/importacoes/" class="btn-header-voltar">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                
                <button class="nav-button logout-button" onclick="logout()">Sair</button>
            </div>
        </div>
    </header>

    <div class="container main-content" style="max-width: 800px;">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-dark py-3">
                <h4 class="mb-0 fw-bold"><i class="bi bi-list-task"></i> Importar Base OSAB</h4>
            </div>
            <div class="card-body p-4">
                
                <div class="alert alert-info">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    O arquivo deve conter as colunas <strong>DOCUMENTO</strong> e <strong>SITUACAO</strong>.<br>
                    Formatos aceitos: <code>.xlsx</code>, <code>.xls</code>, <code>.xlsb</code>.
                </div>

                <form id="formImportOsab">
                    <div class="mb-4">
                        <label for="fileOsab" class="form-label fw-bold">Arquivo Excel (OSAB)</label>
                        <input class="form-control form-control-lg" type="file" id="fileOsab" accept=".xlsx,.xls,.xlsb" required>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-warning btn-lg fw-bold" onclick="enviarOsab()">
                            <i class="bi bi-cloud-upload-fill"></i> Iniciar Importa√ß√£o
                        </button>
                    </div>
                </form>

                <div id="loadingArea" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border text-warning" role="status"></div>
                    <p class="mt-2 text-muted fw-bold">Processando OSAB... isso pode levar alguns minutos.</p>
                </div>

                <div id="resultArea" style="display: none;"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script>
        function logout() { localStorage.removeItem('accessToken'); window.location.href = '/'; }

        async function enviarOsab() {
            const fileInput = document.getElementById('fileOsab');
            if(fileInput.files.length === 0) { alert('Selecione um arquivo.'); return; }

            // UI Loading
            const loading = document.getElementById('loadingArea');
            const resultDiv = document.getElementById('resultArea');
            const btn = document.querySelector('button.btn-warning');
            
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const token = localStorage.getItem('accessToken');
            
            try {
                const response = await axios.post('/api/crm/import/osab/', formData, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'multipart/form-data'
                    }
                });

                const data = response.data;

                // ============================================================
                // NOVA L√ìGICA: Verifica se veio o Excel e for√ßa o download
                // ============================================================
                if (data.arquivo_excel_b64) {
                    try {
                        const link = document.createElement('a');
                        link.href = 'data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,' + data.arquivo_excel_b64;
                        link.download = data.nome_arquivo_sugestao || 'log_importacao_detalhado.xlsx';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } catch (e) {
                        console.error("Erro ao baixar excel:", e);
                        alert("A importa√ß√£o ocorreu, mas houve um erro ao baixar o log autom√°tico.");
                    }
                }
                // ============================================================
                
                // Monta HTML de sucesso com estat√≠sticas
                let html = `
                    <div class="result-box">
                        <h5 class="text-success fw-bold"><i class="bi bi-check-circle-fill"></i> Importa√ß√£o Conclu√≠da!</h5>
                        <hr>
                        <ul class="mb-0 list-unstyled">
                            <li>üìä Total Processado: <strong>${data.total_registros || 0}</strong></li>
                            <li>üÜï Criados (Novas Vendas): <strong>${data.criados || 0}</strong></li>
                            <li>üîÑ Atualizados (Status): <strong>${data.atualizados || 0}</strong></li>
                            <li>üîç Encontrados na Base: <strong>${data.vendas_encontradas || 0}</strong></li>
                            <li class="text-muted">‚ö†Ô∏è Status N√£o Mapeado: <strong>${data.status_nao_mapeado || 0}</strong></li>
                        </ul>
                        ${data.arquivo_excel_b64 ? '<div class="mt-3 text-primary"><small><i class="bi bi-download"></i> O download do log detalhado iniciou automaticamente.</small></div>' : ''}
                    </div>
                `;

                if (data.erros && data.erros.length > 0) {
                    html += `
                        <div class="alert alert-warning mt-3">
                            <strong>Avisos:</strong>
                            <ul class="mb-0 small" style="max-height: 150px; overflow-y: auto;">
                                ${data.erros.map(e => `<li>${e}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                resultDiv.innerHTML = html;
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error(error);
                let msg = "Erro na importa√ß√£o.";
                if (error.response && error.response.data && error.response.data.error) {
                    msg = error.response.data.error;
                } else if (error.message) {
                    msg = error.message;
                }
                
                resultDiv.innerHTML = `<div class="alert alert-danger mt-3"><i class="bi bi-exclamation-triangle-fill"></i> ${msg}</div>`;
                resultDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
                // Limpa o input se quiser for√ßar novo upload
                // fileInput.value = ''; 
            }
        }
    </script>
</body>
</html>
