{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Informa - Comunicação Interna</title>
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}?v=5.0">
</head>
<body class="bg-light">

    <header class="main-header">
        <div class="header-container">
            <a href="/"><img src="{% static 'logo.png' %}" alt="Record PAP Logo" class="logo"></a>
            <button class="menu-toggle" id="menu-toggle"><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="/area-interna/">Voltar</a></li>
                    <li><button onclick="logout()" class="nav-button logout-button">Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container py-5" style="max-width: 1000px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark"><i class="bi bi-megaphone-fill text-warning me-2"></i> Record Informa</h2>
        </div>

        <div class="card border-0 shadow-sm mb-5">
            <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                <h5 class="fw-bold text-primary">Novo Comunicado (Envio Imediato)</h5>
            </div>
            <div class="card-body px-4 pb-4">
                <form id="form-comunicado">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label fw-bold">Título Interno</label>
                            <input type="text" class="form-control" id="titulo" required placeholder="Ex: Aviso sobre Feriado">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Perfil Destino</label>
                            <select class="form-select" id="perfil" required>
                                <option value="TODOS">Todos</option>
                                <option value="VENDEDOR">Vendedores</option>
                                <option value="SUPERVISOR">Supervisores</option>
                                <option value="BACKOFFICE">Backoffice</option>
                                <option value="DIRETORIA">Diretoria</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Mensagem (WhatsApp)</label>
                            <textarea class="form-control" id="mensagem" rows="5" required placeholder="Digite a mensagem que será enviada..."></textarea>
                            <div class="form-text">Use *texto* para negrito e _texto_ para itálico.</div>
                        </div>
                        
                        <div class="col-12 d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-success btn-lg fw-bold text-white px-5">
                                <i class="bi bi-send-fill me-2"></i> Enviar Agora
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h5 class="fw-bold text-secondary mb-3">Histórico de Envios</h5>
        <div class="table-responsive bg-white rounded shadow-sm">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Título</th>
                        <th>Destino</th>
                        <th>Data Envio</th>
                        <th>Status</th>
                        <th>Criado Por</th>
                    </tr>
                </thead>
                <tbody id="lista-comunicados"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificação de token para acesso seguro
        const token = localStorage.getItem('accessToken');
        if (!token) { window.location.href = '/'; }

        const API_URL = '/api/crm/comunicados/';
        
        async function carregarComunicados() {
            try {
                const res = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                const tbody = document.getElementById('lista-comunicados');
                tbody.innerHTML = '';
                
                data.forEach(c => {
                    let badge = 'bg-secondary';
                    if(c.status === 'ENVIADO') badge = 'bg-success';
                    if(c.status === 'ERRO') badge = 'bg-danger';
                    if(c.status === 'PENDENTE') badge = 'bg-warning text-dark';
                    
                    const dataFmt = new Date(c.data_programada + 'T' + c.hora_programada).toLocaleString('pt-BR');
                    
                    tbody.innerHTML += `
                        <tr>
                            <td class="fw-bold">${c.titulo}</td>
                            <td><span class="badge bg-light text-dark border">${c.perfil_destino}</span></td>
                            <td>${dataFmt}</td>
                            <td><span class="badge ${badge}">${c.status}</span></td>
                            <td class="small text-muted">${c.criado_por_nome || '-'}</td>
                        </tr>
                    `;
                });
            } catch(e) { console.error(e); }
        }

        document.getElementById('form-comunicado').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if(!confirm("Tem certeza que deseja enviar esta mensagem agora para todos os destinatários selecionados?")) {
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Enviando...';

            // Pega data e hora atual automaticamente
            const agora = new Date();
            const dataHoje = agora.toISOString().split('T')[0]; // YYYY-MM-DD
            const horaAgora = agora.toTimeString().split(' ')[0].substring(0, 5); // HH:MM

            const payload = {
                titulo: document.getElementById('titulo').value,
                mensagem: document.getElementById('mensagem').value,
                perfil_destino: document.getElementById('perfil').value,
                data_programada: dataHoje, // Define automaticamente HOJE
                hora_programada: horaAgora // Define automaticamente AGORA
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                
                if(res.ok) {
                    alert('Comunicado enviado com sucesso!');
                    document.getElementById('form-comunicado').reset();
                    carregarComunicados();
                } else {
                    const err = await res.json();
                    alert('Erro ao enviar: ' + (err.detail || 'Verifique os dados.'));
                }
            } catch(e) { 
                alert('Erro de conexão.'); 
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Init
        carregarComunicados();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="{% static 'js/auth.js' %}?v=5.0"></script>
    <script src="{% static 'js/menu.js' %}?v=5.0"></script>
</body>
</html>
