{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Base DFV - Record PAP</title>
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}?v=13.1">

    <style>
        body { background-color: var(--cor-fundo); }

        /* Estilo do Botão Voltar no Header (Igual ao importacoes.html) */
        .btn-header-voltar {
            color: #5a5c69;
            text-decoration: none;
            font-weight: 500;
            margin-right: 20px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-header-voltar:hover {
            background-color: #f0f4ff;
            color: #2e59d9;
        }
        
        /* Ajuste para o conteúdo não ficar atrás do header fixo */
        .main-content {
            margin-top: 100px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="/"><img src="{% static 'logo.png' %}" alt="Record PAP Logo" class="logo"></a>
            <button class="menu-toggle" id="menu-toggle"><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="/importacoes/">Voltar</a></li>
                    <li><button onclick="logout()" class="nav-button logout-button">Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content" style="max-width: 800px;">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white py-3">
                <h4 class="mb-0"><i class="bi bi-database-add"></i> Importar Base DFV (CSV)</h4>
            </div>
            <div class="card-body p-4">
                
                <div class="alert alert-success bg-opacity-10 border-success text-success">
                    <i class="bi bi-info-circle-fill"></i> 
                    Selecione o arquivo <strong>.csv</strong> contendo a base de endereços (DFV) com as colunas: 
                    <br><small>UF, MUNICIPIO, LOGRADOURO, NUM_FACHADA, CEP, BAIRRO, TIPO_VIABILIDADE...</small>
                </div>

                <form id="formImportDfv">
                    <div class="mb-4">
                        <label for="fileDfv" class="form-label fw-bold">Arquivo CSV</label>
                        <input class="form-control form-control-lg" type="file" id="fileDfv" accept=".csv" required>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-success btn-lg fw-bold" onclick="enviarDfv()">
                            <i class="bi bi-cloud-upload-fill"></i> Iniciar Importação
                        </button>
                    </div>
                </form>

                <div id="loadingArea" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border text-success" role="status"></div>
                    <p class="mt-2 text-muted fw-bold">Processando base de dados... isso pode levar alguns minutos.</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/auth.js' %}?v=7.0"></script>
    <script>
        function logout() { localStorage.removeItem('accessToken'); window.location.href = '/'; }

        async function enviarDfv() {
            const fileInput = document.getElementById('fileDfv');
            if(fileInput.files.length === 0) { alert('Selecione um arquivo .csv'); return; }

            // Bloqueia interface
            document.getElementById('loadingArea').style.display = 'block';
            const btn = document.querySelector('button.btn-success');
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const token = localStorage.getItem('accessToken');
            
            try {
                const response = await axios.post('/api/crm/importar-dfv/', formData, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'multipart/form-data'
                    }
                });

                alert(response.data.mensagem || 'Importação realizada com sucesso!');
                // Redireciona de volta para a Central de Importações
                window.location.href = '/importacoes/'; 
                
            } catch (error) {
                console.error(error);
                let msg = "Erro na importação.";
                if (error.response && error.response.data && error.response.data.error) {
                    msg = error.response.data.error;
                }
                alert(msg);
            } finally {
                document.getElementById('loadingArea').style.display = 'none';
                btn.disabled = false;
            }
        }
    </script>
    <script src="{% static 'js/menu.js' %}?v=7.0"></script>
</body>
</html>
